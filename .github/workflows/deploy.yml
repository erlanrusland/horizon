name: Deploy erlan-horizon via NPM

on:
  push:
    branches: ["main"] # Pastikan ini nama branch utama kamu

# Memberi izin GitHub Actions untuk menulis ke GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Menghindari bentrokan jika ada deployment yang berjalan bersamaan
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # Otomatis caching node_modules agar build lebih cepat

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Vite secara default menyimpan hasil build di folder 'dist'
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4